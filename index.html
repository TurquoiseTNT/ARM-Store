<script>
    function getIp() {
        let name = "serverip" + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i <ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }
    if (getIp === "") {
        window.location.pathname = "/ARM-Store/connect.html";
    } else {
        window.location.pathname = "/ARM-Store/apps.html";
    }
</script>
