<script>
    function getIp() {
        let decodedCookie = decodeURIComponent(document.cookie);
        if (decodedCookie.includes("serverip")) {
          return(true);
        } else {
          return(false);
        }
    }
    if (getIp == true) {
        window.location.pathname = "/ARM-Store/connect.html";
    } else {
        window.location.pathname = "/ARM-Store/apps.html";
    }
</script>
