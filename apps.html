<script>
    function getIp() {
        let decodedCookie = decodeURIComponent(document.cookie);
        var splice1 = decodedCookie.split('serverip = ');
        var splice2 = splice1[1].split(';');
        var ip = splice2[0];
        document.getElementById("ipshow").innerHTML = "Connected To: " + ip;
    }
    function connectToServer() {
        if (confirm("Go to Server Connect?") == true) {
            window.location.pathname = "/ARM-Store/connect.html";
        }
    }
</script>
<button onclick="connectToServer()">CONNECT TO DIFFERENT SERVER</button>
<h2 id="ipshow">Connected To:</h2>
<script>getIp()</script>
